<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Register Now!</h1>
 <form action="http://jsonplaceholder.typicode.com/posts" method="post">
   <label for="name">Name:</label>
   <input type="text" id="name" name="name" placeholder="John Doe">
   <label for="email">Email:</label>
   <input type="email" id="email" name="email" placeholder="hello@gmail.com">
   <input type="phone" id="phone" name="phone" placeholder="415-123-4567">
   <input type="checkbox" name="remember_me">
   <input type="radio" value="1" name="choose_option">
   <input type="radio" value="2" name="choose_option">
   <input type="radio" value="3" name="choose_option">

   <select name="State" id="">
     <option value="al">Alabama</option>
     <option value="wi">Wisconsin</option>
     <option value="ca">California</option>
     <option value="ny">New York</option>
   </select>

   <input type="password" id="password" name="password" value="">

   <input type="checkbox" name="remember_me">
   <input type="radio" value="1" name="Relaxing">
   <input type="radio" value="2" name="Email">
   <input type="radio" value="3" name="Phone">
   <input type="checkbox" name="I agree to the terms">
   <input type="submit" value="Register Now">
 </form>

  </body>
</html>
